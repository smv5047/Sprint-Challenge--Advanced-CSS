<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>

  <![endif]-->

<body>

 <!-- navigation code here -->
  
  <nav>
    <h1>SpaceWalkers</h1>
    <div class="nav-items">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#">Sign In</a>
    </div>
  </nav>
  <div class="container home">

    <header class="contact-text">
       <img src="img/main-header.png" alt="Earth from Space">

      <h2>Contact Us for Spacewalkers Magazine</h2>
    
      <p>If you want to receive the latest issues of Spacewalkers Magazine in your email inbox every month, <strong>Sign Up Below</strong></p>
    </header>

    <div class="space-camp">
      <form action="">
        <div class="form-row">
          <label for="first-name">First Name</label>
          <input name="first-name" type="text" placeholder="Joe">
        </div>
        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input name="last-name" type="text" placeholder="Smith">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input name="email" type="email" placeholder="joe@gmail.com">
        </div>
        <div class="form-row">
          <label for="first-issue">First Issue</label>
          <select name="first-issue" id="first-issue">
            <option value="Summer 2019">Summer 2019</option>
            <option value="Fall 2019">Fall 2019</option>
            <option value="Winter 2019">Winter 2019</option>
            <option value="Spring 2020">Spring 2020</option>
          </select>
        </div>
        <div class='form-row'>
          <button>Submit</button>
        </div>
        
      </form>
    </div>

    <footer>
      <p>Copyright SpaceWalkers 2018</p>
    </footer>

  </div>
</body>
</html>
